<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sreeman Reddy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="icon" href="https://static.riff.new/public/vast-resonant-cello-q4y9/Milo.png">

  <meta property="og:title" content="Yo, I'm Sreeman." />
  <meta property="og:description" content="The &quot;Unconventional Growth&quot; guy from India" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://static.riff.new/public/vast-resonant-cello-q4y9/Screenshot%202025-12-24%20at%2012.49.58.png" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Yo, I'm Sreeman." />
  <meta name="twitter:description" content="The &quot;Unconventional Growth&quot; guy from India" />
  <meta name="twitter:image" content="https://static.riff.new/public/vast-resonant-cello-q4y9/Screenshot%202025-12-24%20at%2012.49.58.png" />

  <style>
    @font-face {
      font-family: "Geist";
      src: url("/Assets/Fonts/Geist.woff2") format("woff2");
      font-display: swap;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      font-family: "Geist", system-ui, sans-serif;
      overflow: hidden;
    }

    body {
      background-image:
        linear-gradient(rgba(255,255,255,0.06) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.06) 1px, transparent 1px);
      background-size: 40px 40px;
    }

    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(ellipse at center, rgba(0,0,0,0) 30%, rgba(0,0,0,0.9) 100%);
      pointer-events: none;
      z-index: 1;
    }

    .stage {
      position: relative;
      width: 100%;
      height: 100dvh;
      overflow: hidden;
    }

    .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 900px;
      width: 90%;
      color: #fff;
      font-size: clamp(0.95rem, 2.5vw, 1.25rem);
      line-height: 1.5;
      letter-spacing: 0.015em;
      z-index: 4;
      text-align: center;
    }

    .asset {
      position: absolute;
      height: auto;
      z-index: 5;
      cursor: pointer;
      transition: transform 0.6s ease;
    }

    .email {
      top: 15%;
      right: 20%;
      width: clamp(90px, 10vw, 140px);
      transform: rotate(20deg);
    }

    .camera {
      top: 20%;
      right: 40%;
      width: clamp(90px, 10vw, 140px);
      transform: rotate(10deg);
    }

    .linkedin {
      top: 30%;
      left: 18%;
      width: clamp(90px, 10vw, 140px);
      transform: rotate(-35deg);
    }

    .call {
      bottom: 16%;
      left: 20%;
      width: clamp(140px, 14vw, 220px);
      transform: rotate(-10deg);
    }

    .whatsapp {
      bottom: 10%;
      right: 42%;
      width: clamp(140px, 14vw, 220px);
      transform: rotate(-90deg);
    }

    .headset {
      bottom: 20%;
      right: 18%;
      width: clamp(180px, 18vw, 280px);
      transform: rotate(20deg);
    }

    .aeroplane {
      bottom: -5%;
      right: 15%;
      width: clamp(200px, 22vw, 320px);
    }

    .sun {
      top: 6%;
      left: 30%;
      width: clamp(130px, 14vw, 200px);
    }

    .sun.rotate {
      transform: rotate(360deg);
    }

    img {
      display: block;
      width: 100%;
      height: auto;
      user-select: none;
    }

    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.75);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 20;
      padding: 16px;
    }

    .modal {
      width: 100%;
      max-width: 520px;
      background: #000;
      border-radius: 24px;
      border: 2px solid #fff;
      padding: 28px;
      color: #fff;
      position: relative;
    }

    .modal h2 {
      font-size: 1.6rem;
      margin-bottom: 8px;
    }

    .modal p {
      color: #9ca3af;
      margin-bottom: 24px;
    }

    .modal label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.9rem;
    }

    .modal input,
    .modal textarea {
      width: 100%;
      background: transparent;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 14px;
      padding: 14px;
      color: #fff;
      margin-bottom: 18px;
      font-family: inherit;
      font-size: 0.95rem;
    }

    .modal textarea {
      min-height: 110px;
      resize: none;
    }

    .send-btn {
      background: #fff;
      color: #000;
      border: none;
      padding: 12px 26px;
      border-radius: 999px;
      font-weight: 600;
      cursor: pointer;
      float: right;
    }

    .close-btn {
      position: absolute;
      top: 16px;
      right: 18px;
      background: none;
      border: none;
      color: #fff;
      font-size: 1.4rem;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="stage">
    <img class="asset sun" id="sun" src="Assets/Images/Sun.png" />
    <img class="asset email" src="Assets/Images/Email_Me.webp" onclick="openModal()" />
    <img class="asset camera" src="Assets/Images/Camera.png" onclick="window.open('https://instagram.com/sreemanrp','_blank')" />
    <img class="asset linkedin" src="Assets/Images/Linkedin.png" onclick="window.open('https://www.linkedin.com/in/sreemanrp','_blank')" />
    <img class="asset call" src="Assets/Images/Call_Me.png" onclick="window.open('https://cal.com/sreemanrp','_blank')" />
    <img class="asset whatsapp" src="Assets/Images/iPhone17_ProMax_Whatsapp.png" onclick="window.open('https://wa.me/','_blank')" />
    <img class="asset headset" id="headset" src="Assets/Images/AirPods Max.png" />
    <img class="asset aeroplane" src="Assets/Images/Aeroplane.png" onclick="window.open('https://x.com/sreemanrp','_blank')" />

    <div class="text">
      Yo, I'm Sreeman. I help founders (actually) use AI for growth. Spent 2025 as Brand Designer & Community Manager at Levellr. I'm a founder for 2+ years. I document everything and turn my ideas into inbound.
    </div>
  </div>

  <iframe id="lofiPlayer" src="https://www.youtube.com/embed/jfKfPfyJRdk?enablejsapi=1&controls=0&playsinline=1" allow="autoplay" style="display:none"></iframe>

  <div class="modal-overlay" id="emailModal">
    <div class="modal">
      <button class="close-btn" onclick="closeModal()">Ã—</button>
      <h2>Drop me a line</h2>
      <p>I usually reply within 24 hours.</p>
      <label>Email</label>
      <input type="email" id="userEmail" placeholder="you@example.com" />
      <label>Message</label>
      <textarea id="userMessage" placeholder="What's on your mind?"></textarea>
      <button class="send-btn" onclick="sendEmail()">Send</button>
    </div>
  </div>

<script>
  const modal = document.getElementById("emailModal");
  const sun = document.getElementById("sun");
  const headset = document.getElementById("headset");
  const playerFrame = document.getElementById("lofiPlayer").contentWindow;
  let isPlaying = false;

  function openModal() {
    modal.style.display = "flex";
  }

  function closeModal() {
    modal.style.display = "none";
  }

  function sendEmail() {
    const email = document.getElementById("userEmail").value;
    const message = document.getElementById("userMessage").value;
    window.location.href = `mailto:sreemanrp@gmail.com?subject=New message from ${encodeURIComponent(email)}&body=${encodeURIComponent(message)}`;
  }

  modal.addEventListener("click", e => {
    if (e.target === modal) closeModal();
  });

  sun.addEventListener("click", () => {
    sun.classList.toggle("rotate");
  });

  headset.addEventListener("click", () => {
    playerFrame.postMessage(
      `{"event":"command","func":"${isPlaying ? "pauseVideo" : "playVideo"}","args":""}`,
      "*"
    );
    isPlaying = !isPlaying;
  });
</script>
</body>
</html>
