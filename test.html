<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>SREEMAN REDDY</title>

  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #ffffff;
      --text-primary: #000000;
      --text-muted: #7d8287;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      font-family: 'IBM Plex Mono', monospace;
      padding: 80px 120px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .content {
      max-width: 820px;
      font-size: 19px;
      line-height: 1.75;
      color: var(--text-primary);
    }

    a {
      color: var(--text-muted);
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: border 0.2s ease;
    }

    a:hover {
      border-bottom: 1px solid var(--text-muted);
    }

    .links {
      margin-top: 60px;
      font-size: 15px;
      color: var(--text-muted);
      line-height: 1.8;
    }

    .links a {
      color: var(--text-muted);
    }

    .links a:hover {
      border-bottom: 1px solid var(--text-muted);
    }

    /* Mobile */
    @media (max-width: 768px) {
      body {
        padding: 50px 30px;
      }

      .content {
        font-size: 16px;
      }

      .links {
        font-size: 14px;
        margin-top: 40px;
      }
    }
  </style>
</head>
